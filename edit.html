  <body id="edit_page">
    
    <h1>A Story about Butter</h1>
    
    <p>Please write a short story about butter here:</p>
    
    <form action="/edit" method="post" id="edit">
      
      <textarea name="story" rows="10" cols="35"></textarea>
      
      <p>
        <input type="button" name="preview" value="Preview" />
        <input type="submit" name="submit" value="Submit" />
      </p>
      
    </form>
